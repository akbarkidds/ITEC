<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ternary Operator</title>
</head>
<body>
    <h1 style="text-align: center">Contoh Penggunaan Ternary Operator</h1>
    <script>
            let isLightOn = confirm("Apakah Anda ingin Menyalakan Lampu?")
            let result = isLightOn ? "<h3 style='text-align: center'>Lampu Telah Dihidupkan</h3>" : "<h3 style='text-align: center'>Lampu Telah Dipadamkan</h3>"
            document.write(result)
    </script>
</body>
</html>
